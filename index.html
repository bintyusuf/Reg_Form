<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="font-awesome.css">
    <link rel="stylesheet" href="style.css">
    <title>Input Form</title>
</head>
<body>
    <div class="hero">
        <form>
            <div class="row">
                <div class="input-group">
                    <input type="text" id="name" required>
                    <label for="name"><i class="fa fa-user"></i> Your Name</label>
                </div>
                <div class="input-group">
                    <input type="text" id="number" required>
                    <label for="email"><i class="fa fa-phone-square"></i> Phone No.</label>
                </div>
            </div>
            
            <div class="input-group">
                <input type="email" id="email" required>
                <label for="email"><i class="fa fa-envelope"></i> Email</label>
            </div>
            <div class="input-group">
                <textarea  id="message" rows="10" required></textarea>
                <label for="message"><i class="fa fa-comments"></i> Message</label>
            </div>
            <button type="submit">SUBMIT <i class="fa fa-paper-plane"></i></button>
        </form>
        
    </div>
    
</body>
</html>
